<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Original Craft Coffee | Peet's Coffee</title>
</head>
<body>

    <nav class="banner-navbar">
        <div class="banner">JOY TO THE WORLD OF COFFEE |</div>
        <div class="navbar">
            <div class="peets-logo-div">
                <img class="peets-icon" src="./images/peets-logo.png" alt="Peets Icon">
            </div>
            <div class="navigation-text">
                <ul>
                    <li>COFFEE</li>
                    <li>TEA</li>
                    <li>FREE HOME DELIVERY</li>
                    <li>VISIT US</li>
                    <li>LEARN</li>
                    <li>PEETNIK REWARDS</li>
                    <li>OFFERS</li>
                </ul>
            </div>
            <div class="login-nav-icons">
                <div>
                    <p class="login-text">Log in</p>
                </div>
                <div class="nav-icons">
                    <img class="user-icon" src="./images/user.png" alt="Login Icon">
                    <img class="search-icon" src="./images/search.png" alt="Search Icon">
                    <img class="shopping-bag-icon" src="./images/shopping-bag.png" alt="Shopping Bag">
                    <img class="location-icon" src="./images/location.png" alt="Location Icon">
                </div>
            </div>
        </div>
