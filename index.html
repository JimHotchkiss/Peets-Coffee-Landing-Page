<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Original Craft Coffee | Peet's Coffee</title>
</head>
<body>

    <!-- Banner/Navbar -->
    <nav class="banner-navbar">
        <div class="banner">
            <p class="banner-text">JOY TO THE WORLD OF COFFEE |</p>
        </div>
        <div class="navbar">
            <div class="peets-logo-div">
                <img class="peets-icon" src="./images/peets-logo.png" alt="Peets Icon">
            </div>
            <div class="navigation-text">
                <ul class="nav-text-ul">
                    <li><a href="#">COFFEE</a></li>
                    <li><a href="#">TEA</a></li>
                    <li><a href="#">FREE HOME DELIVERY</a></li>
                    <li><a href="#">VISIT US</a></li>
                    <li><a href="#">LEARN</a></li>

                    <li><a href="#">OFFERS</a></li>
                </ul>
            </div>
            <div class="login-nav-icons">
                <div>
                    <a href="#" class="login-anchor">Log in</a>
                </div>
                <div class="nav-icons">
                    <a href="#"><img class="user-icon" src="./images/user.png" alt="Login Icon"></a>
                    <a href="#"><img class="search-icon" src="./images/search.png" alt="Search Icon"></a>
                    <a href="#"><img class="location-icon" src="./images/location.png" alt="Location Icon"></a>
                    <a href="#"><img class="shopping-bag-icon" src="./images/shopping-bag.png" alt="Shopping Bag"></a>
                </div>

        </div>

    <!-- Box A -->
    <section class="box-a">
        <img src="./images/box-A-img.jpeg" alt="Peets Coffee Image">
